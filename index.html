<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お金の管理アプリ メインメニュー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container main-menu">
    <h1>お金の管理アプリ<br>メインメニュー</h1>

    <div class="card" id="childBtn">
      <img src="child.png" alt="こども" class="card-img" />
      <div class="card-text">
        <h2 class="app-title">貯金管理アプリ</h2>
        <p class="app-desc">目標額に向けた貯金を管理</p>
      </div>
    </div>

    <div class="card" id="grandpaBtn">
      <img src="grandpa.png" alt="おじいちゃん" class="card-img" />
      <div class="card-text">
        <h2 class="app-title">資産管理アプリ</h2>
        <p class="app-desc">総資産や運用状況を確認</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('childBtn').addEventListener('click', () => {
      location.href = 'child.html';
    });
    document.getElementById('grandpaBtn').addEventListener('click', () => {
      location.href = 'grandpa.html';
    });
  </script>
</body>
</html>
